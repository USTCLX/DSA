<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>车牌识别</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top: 20px;">
        <div class="col">
          <h1>车牌识别</h1>
        </div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <div class="col">
          <form method=post enctype=multipart/form-data>
            <div class="input-group">
              <input  type="file" name="file" class="form-control" aria-label="Upload">
              <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">识别</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <div class="col">
          <h5 class="card-title">原图</h5>
          <div class="card" style="width: 18rem;">
            <img
              class="card-img-top"
              style="height: 300px;max-height: 300px;"

              src="https://file06.16sucai.com/2016/0729/6f7536c999e7914bae77e06cabb62813.jpg"
            />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <div class="col">
          <h5 class="card-title">车牌</h5>
          <div class="card" style="width: 18rem;">
            <img
              class="card-img-top"
              style="width:300px"
              src="data:;base64,{{ plate }}"
            />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <div class="col">
          车牌号码：{{ number }}
        </div>
        <div class="col" >
          车牌颜色：<span style="color: #eee;">{{ type }}</span> 
        </div>
        <div class="col">
          归属地：{{ from_place }}
        </div>
      </div>
    </div>
  </body>
</html>
